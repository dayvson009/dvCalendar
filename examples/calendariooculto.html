<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>dv Calendar</title>
  <style type="text/css">
    .dv-calendario input {
      font-size: 12px;
      margin-top: 10px;
      padding: 10px 15px;
      border: black solid 1px;
      border-radius: 3px;
    }

    .currentDay{
      color: red;
    }

    .dv-calendario{
      display: inline-block;
    }

    .dv-calendario .dv-group-calendar{
      display: none;
    }

    .dv-calendario.active .dv-group-calendar{
      display: block;
    }
  </style>

  <script type="text/javascript" src="../src/dvCalendar.js"></script>
</head>
<body>
  <div class="dv-calendario" id="calendario">

      <div>

        <button class="dv-next">Next</button>
      </div>

  </script>
</body>
</html>
